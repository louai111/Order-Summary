<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order Summary</title>

</head>
<body>

  <div class="container">

    <img class="top-img" src="images/top-background-img.png" alt="">

    <div class="bottom-half">

      <h2 class="order-title">Order Summary</h2>

      <p class="order-quote">
        You can now listen to millions of vocals, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="order-summary">
        <img class="audio-img" src="images/icon-music.svg" alt="">
        <div class="plan-price">
          <p class="order-category">Annual Plan</p>
          <p class="order-price">$59.99/year</p>
        </div>

        <a class="order-change" href="#">Change</a>
      </div>

      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>

    </div>
    
  </div>

</body>
</html>
